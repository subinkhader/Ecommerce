{% extends "adminpannel/partials/adminpartials.html" %}


{% block header %}
{% include 'adminpannel/partials/adminheader.html'%}
{% endblock %}

{% block sidenav %}
    {% include "adminpannel/partials/adminsidenav.html"%}
{% endblock %}

{% block content %}
<section class="wrapper">
    <div class="col-md-10 offset-md-1">
        <div class="row">
            <div class="panel-body">
                <h1>Edit Product</h1>
               
                <form class="form-horizontal" action="{% url 'editproduct' productform.id %}" method="POST" enctype="multipart/form-data" >
                    
                    {%csrf_token%}

                    <div class="form-group row p-3 ">
                        <label for="productname"  class="col-sm-2 col-form-label">Product Name</label>
                        <div class="col-sm-10">
                            <input type="text"  Required class="form-control" name="product_name" value="{{productform.product_name}}" placeholder="Product Name" >
                        </div>
                     </div>

                    <div class="form-group row p-3 ">
                        <label for="Product Description" class="col-sm-2 col-form-label ">Product Description</label>
                        <div class="col-sm-9 w-50">
                            <input style="height:100px" type="text" class="form-control"  value="{{productform.product_description}}"  Required name="product_description">
                          </div>
                    </div>

                    <div class="form-group row  p-3">
                        <label for="Product Price" class="col-sm-2 col-form-label">Product Price</label>
                        <div class="col-sm-10">
                            <input type="number"  class="form-control" Required name="price" value="{{productform.price}}" placeholder="Product Price" >
                        </div>
                    </div>

                    <div class="input-group custom-file-button  mb-3">
                        
                        <img src="{{ productform.product_picture.url }}" alt="" class="img-fluid" style="width: 60px;">
                        
                        <label for="Product image" class="col-sm-2 col-form-label">Product Image</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control"  name="product_image">
                        </div>    
                    </div>

                    <div class="form-group  p-3">
                        <div class="col-sm-12">
                            <input type="submit" value="EDIT PRODUCT" class="btn btn-primary pull-right">
                        </div>
                    </div>

                </form>
             
            </div>
        </div>
    </div>
</section>

{% endblock %}
