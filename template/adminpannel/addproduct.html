{% extends "adminpannel/partials/adminpartials.html" %}




{% block header %}
{% include 'adminpannel/partials/adminheader.html'%}
{% endblock %}

{% block sidenav %}
    {% include "adminpannel/partials/adminsidenav.html"%}
{% endblock %}

{% block content %}
<section class="wrapper">
    <div class="col-md-10 offset-md-1">
        <div class="row">
            <div class="panel-body">
                <h1>Add Product</h1>
                <form class="form-horizontal" action="manage-products" method="POST" enctype="multipart/form-data" >
                    {%csrf_token%}

                    <div class="form-group row p-3 ">
                        <label for="productname"  class="col-sm-2 col-form-label">Product Name</label>
                        <div class="col-sm-10">
                            <input type="text"  Required class="form-control" name="product_name" placeholder="Product Name" >
                        </div>
                     </div>

                    <div class="form-group row p-3 ">
                        <label for="Product Description" class="col-sm-2 col-form-label">Product Description</label>
                        <div class="col-sm-9">
                            <textarea name="product_description"  Required class="form-control"></textarea>
                          </div>
                    </div>

                    <div class="form-group row  p-3">
                        <label for="Product Price" class="col-sm-2 col-form-label">Product Price</label>
                        <div class="col-sm-10">
                            <input type="number"  class="form-control" Required name="price" placeholder="Product Price" >
                        </div>
                    </div>

                    <div class="input-group custom-file-button  p-3">
                        <label for="Product image" class="col-sm-2 col-form-label">Product Image</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" Required name="product_image">
                        </div>    
                    </div>

                    <div class="form-group  p-3">
                        <div class="col-sm-12">
                            <input type="submit" value="ADD PRODUCT" class="btn btn-primary pull-right">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
